<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Numbers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="table">
    <button class="btn" type="submit" onclick="getNumber();">Generate numbers</button>
    <div class="table__container">
        <div class="even__numbers">
            <p class="even__numbers__title">Even</p>
            <ul id="even">
                <li id="evens"></li>
            </ul>
        </div>

        <div class="odd__numbers">
            <p class="odd__numbers__title">Odd</p>
            <ul id="odd">
                <li id="odds"></li>
            </ul>
        </div>
    </div>
</div>

</body>
<script src="js/randomNumb.js"></script>
</html>
